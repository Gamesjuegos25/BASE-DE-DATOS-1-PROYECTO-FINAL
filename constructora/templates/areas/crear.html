{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sistema-unificado.css') }}">
{% endblock %}

{% block title %}Nueva Área - Sistema Constructora{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/create-forms.css') }}">
    <div class="create-form-max-w-7xl mx-auto px-6">
        <!-- Header de página estilo detalle -->
        <div class="create-page-header">
            <nav class="breadcrumb">
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <span class="breadcrumb-separator">/</span>
                <a href="{{ url_for('listar_areas') }}">Áreas</a>
                <span class="breadcrumb-separator">/</span>
                <span>Nueva</span>
            </nav>
            <h1 class="create-page-title">
                <i class="fas fa-layer-group"></i>
                Crear Nueva Área
            </h1>
        </div>

        <div class="max-w-7xl mx-auto px-6-fluid">
            <form method="POST" action="{{ url_for('crear_area') }}" id="create-area-form" class="needs-validation" novalidate>
                <div class="create-form-flex flex-wrap -mx-2">
                    <!-- Información General -->
                    <div class="form-card">
                        <div class="stat-stat-header">
                            <h5><i class="fas fa-info-circle text-prussian-blue-700"></i> Información del Área</h5>
                        </div>
                        <div class="stat-module-content">
                            <div class="create-form-group">
                                <label class="form-label">
                                    <i class="fas fa-layer-group"></i>Nombre del Área<span class="required">*</span>
                                </label>
                                <input class="form-input" id="nombre" name="nombre" 
                                       placeholder="Ej: Construcción, Eléctrica, Plomería" 
                                       value="{{ request.form.nombre if request.form else '' }}" required>
                                <div class="invalid-feedback">
                                    Por favor, ingrese el nombre del área.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Botones de acción -->
                <div class="form-actions mt-6">
                    <div class="flex justify-between">
                        <a href="{{ url_for('listar_areas') }}" class="btn btn btn btn-warm-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn btn btn-warm-primary">
                            <i class="fas fa-save"></i> Guardar Área
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
    // Validación de formularios Bootstrap
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
    </script>
{% endblock %}
