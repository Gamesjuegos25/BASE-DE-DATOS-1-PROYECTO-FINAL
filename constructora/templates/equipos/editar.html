{% extends "base.html" %}

{% block head %}
    <!-- CSS para formularios -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form-pages.css') }}">{% endblock %}

{% block title %}Editar Equipo{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/create-forms.css') }}">


<div class="page-header">
  <nav class="breadcrumb">
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <span class="breadcrumb-separator">/</span>
    <a href="{{ url_for('listar_equipos') }}">Equipos</a>
    <span class="breadcrumb-separator">/</span>
    <span>Editar</span>
  </nav>
  <div class="form-header"><div class="form-header-content"><h1 class="form-title"><i class="fas fa-edit"></i>✏️ Editar Equipo</h1></div></div>
</div>

<div class="create-form-max-w-7xl mx-auto px-6">
<form action="{{ url_for('editar_equipo', id=equipo.id_equipo) }}" method="post" class="form">
  <div class="form-group">
    <label>Nombre</label>
    <input class="form-input" value="{{ equipo.nombre or '' }}" required>
  </div>
  <div class="form-group">
    <label>Tipo</label>
    <input class="form-input" value="{{ equipo.tipo or '' }}">
  </div>
  <div class="form-group">
    <label>Marca</label>
    <input class="form-input" value="{{ equipo.marca or '' }}">
  </div>
  <div class="form-group">
    <label>Estado</label>
    <select class="form-select">
      <option value="Disponible" {{ 'selected' if equipo.estado == 'Disponible' else '' }}>Disponible</option>
      <option value="En Uso" {{ 'selected' if equipo.estado == 'En Uso' else '' }}>En Uso</option>
      <option value="Mantenimiento" {{ 'selected' if equipo.estado == 'Mantenimiento' else '' }}>Mantenimiento</option>
      <option value="Fuera de Servicio" {{ 'selected' if equipo.estado == 'Fuera de Servicio' else '' }}>Fuera de Servicio</option>
    </select>
  </div>
  <div class="form-group">
    <label>Ubicación</label>
    <input class="form-input" value="{{ equipo.ubicacion or '' }}">
  </div>
  <div class="form-actions">
    <a class="btn btn btn btn-warm-secondary" href="{{ url_for('listar_equipos') }}">Cancelar</a>
    <button class="btn btn btn btn-warm-primary" type="submit">Guardar</button>
  </div>
</form>
</div>

{% endblock %}
