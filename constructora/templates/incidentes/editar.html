{% extends "base.html" %}

{% block head %}
    <!-- CSS para formularios -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form-pages.css') }}">{% endblock %}


{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/create-forms.css') }}">


<div class="dashboard-header">
  <h1><i class="fas fa-edit"></i> Editar Incidente #{{ incidente.id_incidente or incidente.id }}</h1>
  <a href="{{ url_for('ver_incidente', id=incidente.id_incidente or incidente.id) }}" class="btn btn btn btn-warm-secondary"><i class="fas fa-arrow-left"></i> Volver</a>
</div>

<div class="create-form-max-w-7xl mx-auto px-6">
<form method="post" class="form-stat-card">
  <div class="form-flex flex-wrap -mx-2">
    <div class="form-group flex-1 px-2-md-4">
      <label for="fecha_incidente">Fecha</label>
      <input class="form-input" value="{{ incidente.fecha_incidente|default('', true) }}" />
    </div>
    <div class="form-group flex-1 px-2-md-4">
      <label for="estado">Estado</label>
      <select class="form-select">
        {% set est = incidente.estado_incidente %}
        {% for op in ['Reportado','En Proceso','Resuelto','Cerrado'] %}
        <option value="{{ op }}" {% if est == op %}selected{% endif %}>{{ op }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group flex-1 px-2-md-4">
      <label for="obra_id">Obra (opcional)</label>
      <select class="form-select">
        <option value="">Sin obra</option>
        {% for o in obras %}
        {% set oid = o.id_obra or o.id %}
        <option value="{{ oid }}" {% if incidente.id_obra and incidente.id_obra == oid %}selected{% endif %}>
          {{ o.nombre_obra or o.nombre }}
        </option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="descripcion">Descripci√≥n</label>
    <textarea class="form-textarea" rows="5">{{ incidente.descripcion_incidente }}</textarea>
  </div>
  <div class="form-actions">
    <button type="submit" class="btn btn btn btn-warm-primary"><i class="fas fa-save"></i> Guardar</button>
    <a href="{{ url_for('ver_incidente', id=incidente.id_incidente or incidente.id) }}" class="btn btn btn btn-warm-secondary">Cancelar</a>
  </div>
</form>
</div>

{% endblock %}
