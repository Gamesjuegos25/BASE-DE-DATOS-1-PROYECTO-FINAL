{% extends "base.html" %}

{% block head %}
    <!-- CSS para formularios -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form-pages.css') }}">{% endblock %}

{% block title %}Editar Material{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/create-forms.css') }}">


<div class="page-header">
  <nav class="breadcrumb">
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <span class="breadcrumb-separator">/</span>
    <a href="{{ url_for('listar_materiales') }}">Materiales</a>
    <span class="breadcrumb-separator">/</span>
    <span>Editar</span>
  </nav>
  <div class="form-header"><div class="form-header-content"><h1 class="form-title"><i class="fas fa-edit"></i>✏️ Editar Material</h1></div></div>
</div>

<div class="create-form-max-w-7xl mx-auto px-6">
<form action="{{ url_for('editar_material', id=(material.id or material.material_id)) }}" method="post" class="form">
  <div class="form-group">
    <label>Nombre</label>
    <input name="nombre" class="form-input" value="{{ material.nombre or '' }}" required>
  </div>
  <div class="form-group">
    <label>Descripción</label>
    <textarea name="descripcion" class="form-textarea">{{ material.descripcion or '' }}</textarea>
  </div>
  <div class="form-group">
    <label>Categoría</label>
    <input name="categoria" class="form-input" value="{{ material.categoria or '' }}">
  </div>
  <div class="form-group">
    <label>Unidad</label>
    <input name="unidad" class="form-input" value="{{ material.unidad or '' }}">
  </div>
  <div class="form-group">
    <label>Precio</label>
    <input name="precio" type="number" step="0.01" class="form-input" value="{{ material.precio if material.precio else '' }}">
  </div>
  <div class="form-group">
    <label>Stock Actual</label>
    <input name="stock" type="number" class="form-input" value="{{ material.stock_actual or 0 }}">
  </div>
  <div class="form-actions">
    <a class="btn btn btn btn-warm-secondary" href="{{ url_for('listar_materiales') }}">Cancelar</a>
    <button class="btn btn btn btn-warm-primary" type="submit">Guardar</button>
  </div>
</form>
</div>

{% endblock %}
