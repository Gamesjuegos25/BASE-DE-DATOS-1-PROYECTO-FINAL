{% extends "base.html" %}

{% block head %}
    <!-- CSS para formularios -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form-pages.css') }}">{% endblock %}


{% block title %}Editar Presupuesto - Sistema Constructora{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/create-forms.css') }}">


<div class="max-w-7xl mx-auto px-6">
    <!-- Breadcrumb -->
    <nav class="breadcrumb">
        <a href="{{ url_for('dashboard') }}">Dashboard</a> /
        <a href="{{ url_for('listar_presupuestos') }}">Presupuestos</a> /
        <span>Editar</span>
    </nav>

    <div class="page-header">
        <h1><i class="fas fa-edit"></i> Editar Presupuesto</h1>
        <p class="subtitle">Modifica los datos del presupuesto #{{ presupuesto.id_presupuesto }}</p>
    </div>

    <div class="form-card">
        <div class="create-form-max-w-7xl mx-auto px-6">
<form method="POST" action="{{ url_for('editar_presupuesto', id=presupuesto.id_presupuesto) }}">
            <div class="form-grid">
                <div class="form-group">
                    <label for="monto_estimado">
                        <i class="fas fa-coins"></i> Monto Estimado *
                    </label>
                    <input class="form-input" type="number" step="0.01" id="monto_estimado" name="monto_estimado" 
                           value="{{ presupuesto.monto_estimado_presupuesto }}" required>
                </div>

                <div class="form-group">
                    <label for="fecha_presupuesto">
                        <i class="fas fa-calendar-alt"></i> Fecha
                    </label>
                    <input class="form-input" type="date" id="fecha_presupuesto" name="fecha_presupuesto" 
                           value="{{ presupuesto.fecha_presupuesto }}">
                </div>

                <div class="form-group">
                    <label for="obra_id">
                        <i class="fas fa-building text-prussian-blue"></i> Obra Asociada
                    </label>
                    <select class="form-select" id="obra_id" name="obra_id">
                        <option value="">Sin obra espec√≠fica</option>
                        {% for obra in obras %}
                            <option value="{{ obra.id_obra }}" 
                                    {% if presupuesto.id_obra == obra.id_obra %}selected{% endif %}>
                                {{ obra.nombre_obra }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn btn btn-warm-primary">
                    <i class="fas fa-save"></i> Actualizar Presupuesto
                </button>
                <a href="{{ url_for('ver_presupuesto', id=presupuesto.id_presupuesto) }}" class="btn btn btn btn-warm-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
