{% extends "base.html" %}

{% block head %}
    <!-- CSS para formularios -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form-pages.css') }}">{% endblock %}


{% block title %}Nuevo Proveedor - Sistema Constructora{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/create-forms.css') }}">

<div class="create-form-max-w-7xl mx-auto px-6">
    <div class="create-page-header">
        <nav class="breadcrumb">
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <span class="breadcrumb-separator">/</span>
            <a href="{{ url_for('listar_proveedores') }}">Proveedores</a>
            <span class="breadcrumb-separator">/</span>
            <span>Nuevo</span>
        </nav>
        <h1 class="create-page-title">
            <i class="fas fa-industry"></i>
            Crear Nuevo Proveedor
        </h1>
    </div>

    <div class="max-w-7xl mx-auto px-6-fluid">
        <form method="POST" action="{{ url_for('crear_proveedor') }}" id="create-proveedor-form" class="needs-validation" novalidate>
            <div class="create-form-flex flex-wrap -mx-2">
                <div class="form-card">
                    <div class="stat-stat-header">
                        <h5><i class="fas fa-building text-prussian-blue"></i> Informaci√≥n de la Empresa</h5>
                    </div>
                    <div class="stat-module-content">
                        <div class="create-form-group">
                            <label class="form-label">
                                <i class="fas fa-tag"></i>Nombre del Proveedor<span class="required">*</span>
                            </label>
                            <input class="form-input" id="nombre_proveedor" name="nombre_proveedor" 
                                   placeholder="Ej: Materiales El Constructor S.A.S." required>
                        </div>

                        <div class="create-form-group">
                            <label class="form-label">
                                <i class="fas fa-id-stat-card"></i>NIT
                            </label>
                            <input class="form-input" id="nit_proveedor" name="nit_proveedor" 
                                   placeholder="Ej: 123456789-1">
                        </div>

                        <div class="create-form-group">
                            <label class="form-label">
                                <i class="fas fa-list"></i>Tipo de Proveedor<span class="required">*</span>
                            </label>
                            <select class="form-select" id="tipo_proveedor" name="tipo_proveedor" required>
                                <option value="">Seleccionar tipo...</option>
                                <option value="MATERIALES">üèóÔ∏è Materiales de Construcci√≥n</option>
                                <option value="EQUIPOS">üîß Equipos y Maquinaria</option>
                                <option value="SERVICIOS">üõ†Ô∏è Servicios Especializados</option>
                                <option value="TRANSPORTE">üöö Transporte y Log√≠stica</option>
                                <option value="OTRO">‚ùì Otro</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-card">
                    <div class="stat-stat-header">
                        <h5><i class="fas fa-address-book"></i> Informaci√≥n de Contacto</h5>
                    </div>
                    <div class="stat-module-content">
                        <div class="create-form-group">
                            <label class="form-label">
                                <i class="fas fa-phone"></i>Tel√©fono
                            </label>
                            <input class="form-input" id="telefono_proveedor" name="telefono_proveedor" 
                                   placeholder="Ej: +57 1 234 5678">
                        </div>

                        <div class="create-form-group">
                            <label class="form-label">
                                <i class="fas fa-envelope"></i>Email
                            </label>
                            <input class="form-input" id="email_proveedor" name="email_proveedor" 
                                   placeholder="contacto@proveedor.com">
                        </div>

                        <div class="create-form-group">
                            <label class="form-label">
                                <i class="fas fa-map-marker-alt"></i>Direcci√≥n
                            </label>
                            <input class="form-input" id="direccion_proveedor" name="direccion_proveedor" 
                                   placeholder="Direcci√≥n completa">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="max-w-7xl mx-auto px-6-fluid">
        <div class="form-card">
            <div class="create-form-actions">
                <a href="{{ url_for('listar_proveedores') }}" class="create-btn create-btn btn btn-warm-secondary">
                    <i class="fas fa-times"></i>Cancelar
                </a>
                <button type="submit" form="create-proveedor-form" class="create-btn create-btn btn btn-warm-primary">
                    <i class="fas fa-industry"></i>Crear Proveedor
                </button>
            </div>
        </div>
    </div>
</div>

<script>
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>
{% endblock %}
