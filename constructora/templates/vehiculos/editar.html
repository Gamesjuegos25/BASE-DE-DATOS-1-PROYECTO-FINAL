{% extends "base.html" %}

{% block head %}
    <!-- CSS para formularios -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form-pages.css') }}">{% endblock %}

{% block title %}Editar Vehículo{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/create-forms.css') }}">


<div class="page-header">
  <nav class="breadcrumb">
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <span class="breadcrumb-separator">/</span>
    <a href="{{ url_for('listar_vehiculos') }}">Vehículos</a>
    <span class="breadcrumb-separator">/</span>
    <span>Editar</span>
  </nav>
  <div class="form-header"><div class="form-header-content"><h1 class="form-title"><i class="fas fa-edit"></i>✏️ Editar Vehículo</h1></div></div>
</div>

<div class="create-form-max-w-7xl mx-auto px-6">
<form action="{{ url_for('editar_vehiculo', id=vehiculo.id_vehiculo) }}" method="post" class="form">
  <div class="form-group">
    <label>Placa</label>
    <input class="form-input" value="{{ vehiculo.placa or '' }}" required>
  </div>
  <div class="form-group">
    <label>Estado</label>
    <input class="form-input" value="{{ vehiculo.estado or '' }}">
  </div>
  <div class="form-group">
    <label>Tipo</label>
    <input class="form-input" value="{{ vehiculo.tipo or '' }}">
  </div>
  <div class="form-actions">
    <a class="btn btn btn btn-warm-secondary" href="{{ url_for('listar_vehiculos') }}">Cancelar</a>
    <button class="btn btn btn btn-warm-primary" type="submit">Guardar</button>
  </div>
</form>
</div>

{% endblock %}
